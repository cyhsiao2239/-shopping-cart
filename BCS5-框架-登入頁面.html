<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登入頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        /* 預設：沒有背景圖 */
        .bg-mobile {
            background: none;
        }

        /* 當螢幕寬度小於992px (平板以下) 時，才加背景圖 */
        @media (max-width: 991.98px) {
            .bg-mobile {
                background: url(./BCS5-img/登入頁面.png) center center/cover no-repeat;
            }
        }
    </style>
</head>

<body class="vh-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- 左邊 -->
            <div class="d-none d-lg-flex col-lg-6 flex-column justify-content-center"
                style="background: url(./BCS5-img/登入頁面.png) center center/cover no-repeat;">
                <div class="px-5 text-white flex-grow-1 d-flex flex-column justify-content-center align-items-start">
                    <h1 class="fw-bold">Keep it special</h1>
                    <h5 class="mt-3">Capture your personal memory in unique way,<br>anywhere.</h5>
                </div>
                <div class="d-flex justify-content-center py-5">
                    <p style="min-width: 86px">
                        <a href="#"><img src="./BCS5-img/fb.svg" alt=""></a>
                        <a href="#"><img src="./BCS5-img/X.svg" alt=""></a>
                        <a href="#"><img src="./BCS5-img/ig.svg" alt=""></a>
                    </p>
                </div>
            </div>
            <div
                class="bg-secondary  col-lg-6 d-flex justify-content-center align-items-center flex-column text-center bg-mobile">
                <!-- 電腦版 LOGO 和登入表單 -->
                <div style="width: 80%; max-width: 400px;" class="bg-light bg-opacity-50 p-4 rounded">
                    <img src="./BCS5-img/T7L白色LOGO.svg" class="mb-2" alt="logo">

                    <div class="d-flex justify-content-center gap-3 mb-2">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-google"></i>
                        <i class="bi bi-linkedin"></i>
                    </div>

                    <p class="mt-2 small">or use email your account</p>

                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="staticEmail" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="text-end mb-3">
                            <a href="#" class="text-dark text-decoration-none small">Forgot your password?</a>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <a href="./BCS5-框架-購物頁面.html" class="btn btn-dark w-100">SIGN IN</a>
                            </div>
                        </div>

                    </form>
                </div>

                <!-- 平板版以下才出現的 icon -->
                <div class="d-flex justify-content-center gap-3 py-4 d-lg-none">
                    <a href="#"><img src="./BCS5-img/fb.svg" alt=""></a>
                    <a href="#"><img src="./BCS5-img/X.svg" alt=""></a>
                    <a href="#"><img src="./BCS5-img/ig.svg" alt=""></a>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
